<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ingreso y Egreso de Ropa</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Registro de Ingreso y Egreso de Ropa</h1>
        <nav>
            <ul>
                <li><a href="{% url 'inventario:home' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="service">Servicio Clínico:</label>
                <select name="service" id="service" required>
                    <option value="">--- Seleccionar ---</option>
                    {% for service in services %}
                        <option value="{{ service.id }}">{{ service.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="clothing">Tipo de Ropa:</label>
                <select name="clothing" id="clothing" required>
                    <option value="">--- Seleccionar ---</option>
                    {% for clothing in clothing_items %}
                        <option value="{{ clothing.id }}">{{ clothing.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="transaction_type">Tipo de Transacción:</label>
                <select name="transaction_type" id="transaction_type" required>
                    <option value="">--- Seleccionar ---</option>
                    <option value="ingreso_limpia">Ingreso de Ropa Limpia</option>
                    <option value="egreso">Egreso de Ropa</option>
                </select>
            </div>

            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="cantidad" min="1" required>
            </div>

            <button type="submit">Registrar</button>
        </form>
        <a href="{% url 'inventario:home' %}">Volver a Inicio</a>
    </main>
</body>
</html>
